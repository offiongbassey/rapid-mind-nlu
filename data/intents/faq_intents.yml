version: "3.1"
nlu:

- intent: faq_reversal_time
  examples: |
    - How long does it take to reverse a transaction?
    - When will I get my money back?
    - What's the reversal timeframe?

- intent: faq_link_bank_account
  examples: |
    - How do I link my bank account?
    - Can I connect my account to the app?
    - Link my BVN or bank

- intent: faq_support_contact
  examples: |
    - How can I contact support?
    - I want to speak to customer service
    - Need help from support

- intent: faq_app_security
  examples: |
    - Is my data safe on MunzaPay?
    - How secure is the app?
    - Is it safe to use this app?

- intent: faq_transaction_limit
  examples: |
    - What's the transaction limit?
    - How much can I send at once?
    - Is there a daily limit on transactions?

- intent: faq_update_app
  examples: |
    - How do I update the MunzaPay app?
    - I think my app is outdated
    - Where can I get the latest version?

- intent: faq_reset_password
  examples: |
    - I forgot my password
    - How do I reset my login details?
    - Help me change my password

- intent: faq_verification
  examples: |
    - How do I verify my account?
    - What documents are needed for KYC?
    - I'm not verified yet


- intent: faq_withdraw_funds
  examples: |
    - How do I withdraw money from MunzaPay?
    - Can I transfer funds to my bank account?
    - I want to cash out

- intent: faq_transaction_history
  examples: |
    - How do I view my transaction history?
    - Can I check my recent transactions?
    - Where is my transaction summary?
