version: "3.1"

regex:
  - name: transaction_id
    pattern: \b\d{10,15}\b

nlu:
- intent: report_failed_transfer
  examples: |
    - I transferred [50,000 naira](amount) to Daniel but it failed
    - I transferred [520,000](amount) to Moses but it's still pending
    - I transferred 5000 naira to William but it failed
    - I transferred 50,000 naira to Daniel, I was debited but it wasn't successful
    - I sent money and I was debited but the person hasn’t received it
    - My transfer failed, but I was charged
    - I sent money to someone but it didn’t go through, and my account was debited
    - I made a transfer and I haven’t gotten a reversal
    - I did a transaction but it didn’t complete
    - I tried sending money and it was reversed
    - My transfer was declined after debit
    - I was debited for a failed transfer
    - The transfer didn’t go through but I was charged
    - I had an unsuccessful transfer and need help
    - My transaction was not successful

- intent: provide_transaction_id
  examples: |
    - The transaction ID is [1234567890](transaction_id)
    - My reference number is [9876543210987](transaction_id)
    - It's [89765432349876](transaction_id)
    - Here is the transaction ID: [5647382910564](transaction_id)
    - Transaction reference is [8654321456789](transaction_id)
    - My transaction number is [1029384756102](transaction_id)
    - Use [9988776655443](transaction_id) to trace it
    - Kindly check [1100223344556](transaction_id)
    - It’s [9988776655](transaction_id)
    - My ref ID is [1231231231231](transaction_id)
    - Here is what I got: [7894561230123](transaction_id)
    - Check this one: [5432109876543](transaction_id)
    - I got a code [1112223334444](transaction_id)
    - See this: [1212121212121](transaction_id)
    - The tracking ID is [9998887776665](transaction_id)